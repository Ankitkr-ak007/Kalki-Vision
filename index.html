<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalki Vision | The Future Seen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              kalki: {
                void: '#030303',     // True Vantablack
                surface: '#0A0A0C',  // Deep Obsidian
                mist: '#141416',     // Carbon
                light: '#E0E0E0',    // Off-white for reduced eye strain
                dim: '#555555',      // Ghost text
                gold: '#D4AF37',     // Metallic Gold
                holo: '#FFFFFF'      // Holographic White
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'pulse-slow': 'pulseSlow 6s infinite',
              'float': 'float 8s ease-in-out infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 8s linear infinite',
              'decode': 'decode 0.5s steps(10, end)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(60px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.8' },
                '50%': { opacity: '0.3' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Atmospheric Engine v2.0 */
      :root {
        --cursor-size: 20px;
      }

      body {
        background-color: #030303;
        color: #E0E0E0;
        cursor: none; /* Hiding default cursor for custom implementation */
        overflow-x: hidden;
        font-feature-settings: "ss01", "ss04";
      }

      /* The Void Cursor */
      #cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #D4AF37;
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
        transition: transform 0.1s ease;
      }
      
      #cursor-ring {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.3);
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        transition: top 0.15s ease-out, left 0.15s ease-out, width 0.3s, height 0.3s, border-color 0.3s;
      }

      body:hover #cursor-ring {
        width: 50px;
        height: 50px;
        border-color: rgba(212, 175, 55, 0.6);
      }

      /* Cinematic Grain Overlay - Refined */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9990;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      .glass-panel {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      ::selection {
        background: #D4AF37;
        color: #000;
      }
      
      /* Vertical Scanline */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.2) 51%, transparent 52%);
        background-size: 100% 6px;
        animation: scan 10s linear infinite;
        pointer-events: none;
        z-index: 9989;
      }
      
      /* Utilities */
      .text-balance { text-wrap: balance; }
      .clip-text-image { -webkit-background-clip: text; color: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Void Cursor Logic
      const cursorDot = document.getElementById('cursor-dot');
      const cursorRing = document.getElementById('cursor-ring');
      
      document.addEventListener('mousemove', (e) => {
        cursorDot.style.left = e.clientX + 'px';
        cursorDot.style.top = e.clientY + 'px';
        
        // Add a slight delay to the ring for fluid feel
        setTimeout(() => {
          cursorRing.style.left = e.clientX + 'px';
          cursorRing.style.top = e.clientY + 'px';
        }, 50);
      });
      
      document.addEventListener('mousedown', () => {
        cursorRing.style.transform = 'translate(-50%, -50%) scale(0.8)';
      });
      
      document.addEventListener('mouseup', () => {
        cursorRing.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    </script>
  </body>
</html>
